<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4>Invisible reCAPTCHA</h4>
            <div>
                <ngx-invisible-recaptcha #invisibleCaptcha [siteKey]="invisibleCaptchaSiteKey" (load)="handleLoad($event)" (success)="handleSuccess($event)"></ngx-invisible-recaptcha>

                <div>
                    <button (click)="executeInvisibleCaptcha()">Execute invisible captcha</button>
                </div>
            </div>
        </div>
    </div>
</section>
